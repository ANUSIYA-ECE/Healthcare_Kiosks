<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Face</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://static.vecteezy.com/system/resources/previews/006/712/964/original/abstract-health-medical-science-healthcare-icon-digital-technology-doctor-concept-modern-innovation-treatment-medicine-on-hi-tech-future-blue-background-for-wallpaper-template-web-design-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      max-width: 900px;
      margin: 80px auto;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00e5ff;
      text-align: center;
      margin-bottom: 30px;
    }

    video, #preview {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #00e5ff;
    }

    #preview {
      display: none;
    }

    .btn-custom {
      background-color: #00e5ff;
      color: black;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0099aa;
      color: white;
    }

    .row-align {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .alert-box {
      display: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register Your Face</h2>

  <div id="alert" class="alert alert-warning alert-box text-center"></div>
  {% if message %}
    <div class="alert alert-danger text-center">{{ message }}</div>
  {% endif %}

  <form id="register-form" method="POST" enctype="multipart/form-data" action="/register">
    <div class="mb-3">
      <label for="name" class="form-label">Enter Your Name:</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="row-align">
      <button type="button" class="btn btn-custom" onclick="startCamera()">üé• Start Camera</button>
      <button type="button" class="btn btn-custom" onclick="capture()">üì∏ Capture</button>
      <button type="submit" class="btn btn-custom">üìù Register</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <video id="video" autoplay playsinline></video>
      </div>
      <div class="col-md-6">
        <img id="preview" alt="Captured image" />
      </div>
    </div>

    <canvas id="canvas" width="300" height="240" style="display:none;"></canvas>
    <input type="file" name="image" id="image-upload" style="display:none;" />
  </form>
</div>

<!-- Scripts -->
<script>
  let video = document.getElementById('video');
  let canvas = document.getElementById('canvas');
  let preview = document.getElementById('preview');
  let imageUploaded = false;
  let alertBox = document.getElementById('alert');

  function showAlert(msg) {
    alertBox.innerText = msg;
    alertBox.style.display = "block";
    setTimeout(() => alertBox.style.display = "none", 3000);
  }

  function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        showAlert("‚ùå Camera access denied.");
        console.error(err);
      });
  }

  function capture() {
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    const blob = canvas.toDataURL('image/jpeg');
    preview.src = blob;
    preview.style.display = "block";

    fetch(blob)
      .then(res => res.blob())
      .then(blobData => {
        let file = new File([blobData], `face.jpg`, { type: "image/jpeg" });

        let container = new DataTransfer();
        container.items.add(file);

        let fileInput = document.getElementById('image-upload');
        fileInput.files = container.files;

        imageUploaded = true;
      });
  }

  document.getElementById('register-form').addEventListener('submit', function (e) {
    const nameInput = document.getElementById('name').value.trim();
    if (!nameInput || !imageUploaded) {
      e.preventDefault();
      showAlert("‚ö†Ô∏è Please enter your name and capture your face before registering.");
    }
  });
</script>
<script src="{{ url_for('static', filename='js/translator.js') }}"></script>
</body>
</html>
