<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar OTP Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="box">
        <h2>Aadhaar Sign-In</h2>

        <!-- Aadhaar Number Form -->
        <form id="aadhaar-form">
            <label for="aadhaar">Enter Aadhaar Number</label>
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter 12 digit aadhaar no." required>
            <button type="submit">Send OTP</button>
        </form>

        <!-- OTP Form (Hidden Initially) -->
        <div id="otp-box">
            <form id="otp-form">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
        </div>

        <p id="message"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translator.js') }}"></script>
</body>
</html>
